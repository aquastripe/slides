<h1 id="introduction">Introduction</h1>
<p>Target of this paper: a new foundation model</p>
<p>Modern FMs are predominantly based on a single type of sequence model:</p>
<ul>
<li>the Transformer</li>
<li>the attention layer</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="4" data-paginate="true" data-theme="maniac-beam" lang="en-US" data-marpit-pagination="4" style="--paginate:true;--theme:maniac-beam;" data-marpit-pagination-total="50">
<h1 id="self-attention">Self-attention</h1>
<p>The efficacy of self-attention is attributed to its ability to route information densely within a <strong>context window</strong>, allowing it to model complex data.</p>
<p>Drawbacks:</p>
<ul>
<li>an inability to model anything outside of a finite window</li>
<li>quadratic scaling with respect to the window length</li>
</ul>
<p>An enormous body of research has appeared on more efficient variants of attention to overcome these drawbacks, but often at the expense of the very properties that makes it effective.</p>
<ul>
<li>As of yet, none of these variants have been shown to be empirically effective at scale across domains.</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="5" data-paginate="true" data-theme="maniac-beam" lang="en-US" data-marpit-pagination="5" style="--paginate:true;--theme:maniac-beam;" data-marpit-pagination-total="50">
<h1 id="structured-state-space-sequence-models-ssms">Structured State Space Sequence Models (SSMs)</h1>
<p>Recently, structured state space sequence models (SSMs) have emerged as a promising class of architectures for sequence modeling.</p>
<ul>
<li>CNNs + RNNs</li>
<li>inspiration from classical state space models (Kalman 1960)</li>
<li>efficiently as either a recurrence or convolution, with linear or near-linear scaling in sequence length</li>
<li>modeling long-range dependencies</li>
<li>successful in domains involving continuous signal data such as audio and vision</li>
</ul>
<p>However, they have been less effective at modeling discrete and information-dense data such as text.</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="6" data-paginate="true" data-theme="maniac-beam" lang="en-US" data-marpit-pagination="6" style="--paginate:true;--theme:maniac-beam;" data-marpit-pagination-total="50">
<h1 id="improvements">Improvements</h1>
<p>We propose a new class of selective state space models, that improves on prior work on several axes to achieve the modeling power of Transformers while scaling linearly in sequence length.</p>
<ul>
<li>Selection Mechanism (+SSMs)</li>
<li>Hardware-aware algorithm</li>
<li>Architecture</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="7" data-paginate="true" data-theme="maniac-beam" lang="en-US" data-marpit-pagination="7" style="--paginate:true;--theme:maniac-beam;" data-marpit-pagination-total="50">
<h1 id="contributions">Contributions</h1>
<p>Selective SSMs, and by extension the Mamba architecture, are <strong>fully recurrent models</strong> with key properties that make them suitable as the backbone of general foundation models operating on sequences.</p>
<ul>
<li>High quality</li>
<li>Fast training and inference</li>
<li>Long context</li>
</ul>
</section>

<h1 id="state-space-models">State Space Models</h1>
<p>Structured state space sequence models (S4) are a recent class of sequence models for deep learning that are broadly related to RNNs, and CNNs, and classical state space models.</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="10" data-paginate="true" data-theme="maniac-beam" lang="en-US" data-marpit-pagination="10" style="--paginate:true;--theme:maniac-beam;" data-marpit-pagination-total="50">

<h1 id="properties-of-discretization">Properties of Discretization</h1>
<ul>
<li>Discretization has deep <strong>connections to continuous-time systems</strong> which can endow them with additional properties such as resolution invariance and automatically ensuring that the model is properly normalized.</li>
<li>It also has <strong>connections to gating mechanisms of RNNs</strong> which we will revisit in Section 3.5.</li>
<li>However, from a mechanical point of view discretization can simply be viewed as the first step of the computation graph in the forward pass of an SSM.</li>

<h1 id="limitations-of-linear-time-invariance">Limitations of Linear Time Invariance</h1>
<p>All structured SSMs have been LTI (e.g. computed as convolutions) because of <strong>fundamental efficiency constraints</strong>.</p>
<ul>
<li>Time-varying SSMs cannot use convolutions.</li>
</ul>
<p>However, a core insight of this work is that LTI models have fundamental limitations in modeling certain types of data, and our technical contributions involve <strong>removing the LTI constraint while overcoming the efficiency bottlenecks</strong>.</p>
</section>

<h1 id="motivation">Motivation</h1>
<p>Argument: a fundamental problem of sequence modeling is <strong>compressing context into a smaller state</strong>.</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="20" data-paginate="true" data-theme="maniac-beam" lang="en-US" data-marpit-pagination="20" style="--paginate:true;--theme:maniac-beam;" data-marpit-pagination-total="50">
<h1 id="compressing-context-into-a-smaller-state">Compressing Context into a Smaller State</h1>
<ul>
<li>Transformers
<ul>
<li>Attention is both <strong>effective and inefficient</strong> because it explicitly <strong>does not compress context</strong> at all.</li>
<li>This can be seen from the fact that autoregressive inference requires explicitly storing the entire context (i.e. the KV cache), which directly causes the slow <strong>linear-time inference</strong> and <strong>quadratic-time training</strong> of Transformers.</li>
</ul>
</li>
<li>RNNs
<ul>
<li>Recurrent models are efficient because they have a finite state, implying <strong>constant-time inference</strong> and <strong>linear-time training</strong>.</li>
<li>However, their effectiveness is limited by how well this state has compressed the context.</li>
</ul>
</li>
</ul>
</section>

<ul>

<li>From the convolutional view, it is known that global convolutions can solve the vanilla Copying task because it only requires time-awareness, but that they have difficulty with the Selective Copying task because of lack of content-awareness. More concretely, the spacing between inputs-to-outputs is varying and cannot be modeled by static convolution kernels.</li>

<h1 id="the-failure-mode-of-lti-models-1">The Failure Mode of LTI Models</h1>
<p>Summary: The efficiency vs. effectiveness tradeoff of sequence models is characterized by how well they compress their state.</p>
<ul>
<li>Efficient models must have a small state.</li>
<li>Effective models must have a state that contains all necessary information from the context.</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="24" data-paginate="true" data-theme="maniac-beam" lang="en-US" data-marpit-pagination="24" style="--paginate:true;--theme:maniac-beam;" data-marpit-pagination-total="50">
<h1 id="improving-ssms-with-selection">Improving SSMs with Selection</h1>
<p>One method of incorporating a selection mechanism into models is by letting their parameters that affect interactions along the sequence be <strong>input-dependent</strong>.</p>
<ul>
<li>This loses the equivalence to convolutions (3) with implications for its efficiency.</li>
</ul>
</section>

<h1 id="efficient-implementation-of-selective-ssms">Efficient Implementation of Selective SSMs</h1>
<p>Earlier works attempted to incorporate special cases of selection.</p>
<ul>
<li>e.g. letting <mjx-container class="MathJax" jax="SVG"><svg style="vertical-align: 0;" xmlns="http://www.w3.org/2000/svg" width="1.885ex" height="1.62ex" role="img" focusable="false" viewBox="0 -716 833 716"><g stroke="currentColor" fill="currentColor" stroke-width="0" transform="scale(1,-1)"><g data-mml-node="math"><g data-mml-node="mi"><path data-c="394" d="M51 0Q46 4 46 7Q46 9 215 357T388 709Q391 716 416 716Q439 716 444 709Q447 705 616 357T786 7Q786 4 781 0H51ZM507 344L384 596L137 92L383 91H630Q630 93 507 344Z"></path></g></g></g></svg></mjx-container> vary over time in recurrent SSMs</li>
</ul>
<p>However, as previously mentioned a core limitation in the usage of SSMs is their computational efficiency, which was why S4 and all derivatives used LTI (non-selective) models, most commonly in the form of global convolutions.</p>
<p>The selection mechanism is designed to overcome the limitations of LTI models.</p>
</section>

<ul>

<h1 id="efficient-implementation-main-idea">Efficient Implementation: Main Idea</h1>
<p>The main idea is to leverage properties of modern accelerators (GPUs) to materialize the state <mjx-container class="MathJax" jax="SVG"><svg style="vertical-align: -0.025ex;" xmlns="http://www.w3.org/2000/svg" width="1.303ex" height="1.595ex" role="img" focusable="false" viewBox="0 -694 576 705"><g stroke="currentColor" fill="currentColor" stroke-width="0" transform="scale(1,-1)"><g data-mml-node="math"><g data-mml-node="mi"><path data-c="210E" d="M137 683Q138 683 209 688T282 694Q294 694 294 685Q294 674 258 534Q220 386 220 383Q220 381 227 388Q288 442 357 442Q411 442 444 415T478 336Q478 285 440 178T402 50Q403 36 407 31T422 26Q450 26 474 56T513 138Q516 149 519 151T535 153Q555 153 555 145Q555 144 551 130Q535 71 500 33Q466 -10 419 -10H414Q367 -10 346 17T325 74Q325 90 361 192T398 345Q398 404 354 404H349Q266 404 205 306L198 293L164 158Q132 28 127 16Q114 -11 83 -11Q69 -11 59 -2T48 16Q48 30 121 320L195 616Q195 629 188 632T149 637H128Q122 643 122 645T124 664Q129 683 137 683Z"></path></g></g></g></svg></mjx-container> only in more efficient levels of the memory hierarchy.</p>
<ul>
<li>Most operations (except matrix multiplication) are bounded by <strong>memory bandwidth</strong>.</li>
<li>This includes our scan operation, and we use <strong>kernel fusion to reduce the amount of memory IOs</strong>, leading to a significant speedup compared to a standard implementation.
<ul>
<li>scan: recurrent operation</li>
<li>kernel fusion: combining several operators into a single kernel to avoid per-op overhead [<a href="https://web.stanford.edu/class/cs245/win2020/slides/09-PyTorch.pdf">How PyTorch Optimizes Deep Learning Computations</a>]</li>
</ul>
</li>
</ul>
</section>

<h1 id="efficient-implementation-recomputation">Efficient Implementation: Recomputation</h1>
<p>Finally, we must also avoid saving the intermediate states, which are necessary for backpropagation.</p>
<ul>
<li>We carefully apply the classic technique of recomputation to reduce the memory requirements: <strong>the intermediate states are not stored but recomputed in the backward pass when the inputs are loaded from HBM to SRAM</strong>.</li>
<li>As a result, the fused selective scan layer has the same memory requirements as an optimized transformer implementation with <strong>FlashAttention</strong>. (Appendix D)</li>
</ul>
</section>

<h1 id="filtering-context">Filtering Context</h1>
<ul>
<li>It has been empirically observed that <strong>many sequence models do not improve with longer context</strong>, despite the principle that more context should lead to strictly better performance.</li>
<li>An explanation is that <strong>many sequence models cannot effectively ignore irrelevant context when necessary</strong>; an intuitive example are global convolutions (and general LTI models).</li>
<li>On the other hand, selective models can simply <strong>reset their state at any time to remove extraneous history</strong>, and thus their performance in principle improves monotonicly with context length.</li>
</ul>
</section>

<h1 id="conclusion">Conclusion</h1>
<ul>
<li>We introduce a <strong>selection mechanism</strong> to structured state space models, allowing them to perform context-dependent reasoning while scaling linearly in sequence length.</li>
<li>When incorporated into a simple attention-free architecture, <strong>Mamba achieves state-of-the-art results</strong> on a diverse set of domains: most notably language, where it matches or exceeds the performance of strong Transformer models.</li>
<li>We are excited about the <strong>broad applications</strong> of selective state space models to build foundation models for different domains, especially in emerging modalities requiring long context such as genomics, audio, and video.</li>
<li>Our results suggest that Mamba is a strong candidate to be a <strong>general sequence model backbone</strong>.</li>
</ul>
</section>
