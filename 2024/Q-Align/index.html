<h1 id="limitations-of-existing-methods-traditional-methods">Limitations of Existing Methods: Traditional Methods</h1>
<ul>
<li>Traditional visual scoring models often struggle with generalization, especially on out-of-distribution (OOD) data.</li>
<li>They usually experience compromised performance while handling different scoring scenarios (e.g. mixing multiple datasets) together, making it challenging to train a unified model for different situations.</li>
<li>Human raters typically use discrete text-defined levels (e.g., excellent, good) instead of exact scores, which are challenging for models to replicate.</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="5" data-paginate="true" data-theme="maniac-beam" lang="en-US" data-marpit-pagination="5" style="--paginate:true;--theme:maniac-beam;" data-marpit-pagination-total="43">
<h1 id="limitations-of-existing-methods-lmms">Limitations of Existing Methods: LMMs</h1>
<ul>
<li>Large multi-modality models (LMMs) can well <strong>understand high-level visual contents</strong> (Liu et al., 2023a; Ye et al., 2023a), and <strong>effectively perceive low-level visual attributes</strong> (Zhang et al., 2023a), and more importantly <strong>possess reasoning ability</strong> benefited from their strong language decoder (Liu et al., 2023c).</li>
<li>While these abilities are proved fundamental to a more accurate and robust visual scorer, existing studies (Wu et al., 2023e) have proven that they still fall short on accurately predicting scores that are consistent with human preferences. Therefore, in our study, we investigate the important one last mile for them:<br />
<em>How to teach LMMs to predict scores aligned with human?</em></li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="6" data-paginate="true" data-theme="maniac-beam" lang="en-US" data-marpit-pagination="6" style="--paginate:true;--theme:maniac-beam;" data-marpit-pagination-total="43">
<h1 id="observations">Observations</h1>
<ul>
<li>As observed by recent explorations (Wu et al., 2023e), LMMs have similar behaviour patterns to humans while instructed to score:
<ul>
<li><strong>Text-Defined Levels</strong>:
<ul>
<li>LMMs prefer responding with levels like     &quot;good&quot; or &quot;poor&quot;.</li>
</ul>
</li>
<li><strong>Numerical Scores</strong>:
<ul>
<li>Accuracy is significantly lower when LMMs are asked to predict numerical scores.</li>
</ul>
</li>
</ul>
</li>
<li>Therefore, it might not be optimal to directly tune LMMs to output scores.</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="7" data-paginate="true" data-theme="maniac-beam" lang="en-US" data-marpit-pagination="7" style="--paginate:true;--theme:maniac-beam;" data-marpit-pagination-total="43">
<h1 id="contributions">Contributions</h1>
<ul>
<li><strong>An effective syllabus to teach LMMs to score</strong>:
<ul>
<li>Emulating the human rating process.</li>
<li>Using discrete text-defined levels for training.</li>
</ul>
</li>
<li><strong>A family of more capable visual assessors (Q-Align)</strong>:
<ul>
<li>The proposed Q-Align achieves state-of-the-art accuracy and generalization ability on multiple visual assessing tasks.</li>
<li>It also proves competitive performance with fewer data used, and can converge with fewer training iterations.</li>
</ul>
</li>
<li><strong>A unified model for visual scoring (OneAlign)</strong>:
<ul>
<li>With IQA, IAA, and VQA effectively learned independently under the same structure, we further propose OneAlign, that unifies all three tasks under one model.</li>
<li>We hope this may open a new paradigm for visual scoring tasks.</li>
</ul>
</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="8" data-paginate="true" data-theme="maniac-beam" lang="en-US" data-marpit-pagination="8" style="--paginate:true;--theme:maniac-beam;" data-marpit-pagination-total="43">
<h1 id="related-works-image-quality-assessment-iqa">Related Works: Image Quality Assessment (IQA)</h1>
<p>Image quality assessment (IQA) mainly focuses on the impact of distortions and other quality issues in images on human perception.</p>
<ol>
<li>Hand-crafted features: following the prior knowledge of statistics disciplines (Wang et al., 2004; Mittal et al., 2012; 2013).</li>
<li>Data-driven end-to-end deep neural networks: NIMA (Talebi &amp; Milanfar, 2018), DBCNN (Zhang et al., 2020), and HyperIQA (Su et al., 2020).</li>
<li>Transformers: MUSIQ (Ke et al., 2021)</li>
<li>Vision-language models: CLIP (Radford et al., 2021). CLIP-IQA+ (Wang et al., 2022) designs a few-shot learning scheme via CoOp (Zhou et al., 2022), and LIQE (Zhang et al., 2023b) further develops a multi-task learning scheme based on CLIP.</li>
</ol>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="9" data-paginate="true" data-theme="maniac-beam" lang="en-US" data-marpit-pagination="9" style="--paginate:true;--theme:maniac-beam;" data-marpit-pagination-total="43">
<h1 id="related-works-image-quality-assessment-iqa-1">Related Works: Image Quality Assessment (IQA)</h1>
<ul>
<li>Nevertheless, they typically rely on <strong>visual-text similarity</strong> to predict quality scores, which limits their performance to be slightly inferior compared with pure visual methods.</li>
<li>Instead, the proposed Q-Align can significantly advance state-of-the-arts on IQA, while simultaneously further improving OOD generalization ability.</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="10" data-paginate="true" data-theme="maniac-beam" lang="en-US" data-marpit-pagination="10" style="--paginate:true;--theme:maniac-beam;" data-marpit-pagination-total="43">
<h1 id="related-works-image-aesthetic-assessment-iaa">Related Works: Image Aesthetic Assessment (IAA)</h1>
<p>In comparison with IQA, image aesthetic assessment (IAA) (Murray et al., 2012) is a more complicated task for visual scoring. While visual quality is also considered influential to visual aesthetics, the higher-level visual attributes, such as content, lighting, color, composition (Kong et al., 2016) are considered more important for IAA.</p>
<ol>
<li>Deep-neural-network-based methods: NIMA and MLSP (Hosu et al., 2019).</li>
<li>VILA (Ke et al., 2023) advances IAA performance by learning vision-language correspondence between images and aesthetic comments (Ghosal et al., 2019) through a joint constrastive and captioning pretraining (Yu et al., 2022).</li>
</ol>
<p>Based on LMMs with rich prior knowledge, the proposed Q-Align can remarkably outperform CLIP-based approaches without extra pre-training.</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="11" data-paginate="true" data-theme="maniac-beam" lang="en-US" data-marpit-pagination="11" style="--paginate:true;--theme:maniac-beam;" data-marpit-pagination-total="43">
<h1 id="related-works-video-quality-assessment-vqa">Related Works: Video Quality Assessment (VQA)</h1>
<p>Named as video quality assessment (VQA), the focus of this task is also kind of complicated, that several studies have claimed that scores are not only affected by quality issues, but also contents (Li et al., 2019), and even aesthetics (Wu et al., 2023d).</p>
<ol>
<li>Traditional approaches on VQA are typically based on handcraft features: TLVQM (Korhonen, 2019), VIDEVAL (Tu et al., 2021a), and RAPIQUE (Tu et al., 2021b)</li>
<li>Deep-learning-based methods: VSFA (Li et al., 2019), BVQA (Li et al., 2022), DisCoVQA (Wu et al.), SimpleVQA (Sun et al., 2022), FASTVQA (Wu et al., 2022; 2023a)</li>
</ol>
<p>Nevertheless, while the goal of VQA is similar to IQA (or IAA), <strong>the need to input videos has hindered methods</strong> to tackle this task with the same modeling structure as image scoring approaches.</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="12" data-paginate="true" data-theme="maniac-beam" lang="en-US" data-marpit-pagination="12" style="--paginate:true;--theme:maniac-beam;" data-marpit-pagination-total="43">
<h1 id="related-works-video-quality-assessment-vqa-1">Related Works: Video Quality Assessment (VQA)</h1>
<p>A typical example is the CLIP-based attempts: as CLIP is image-based, though it can achieve good zero-shot VQA capabilities through a frame-by-frame inference (Wu et al., 2023b), training CLIP-based methods on VQA datasets is extremely challenging (Wu et al., 2023c) and <strong>performs worse than specially-designed VQA models</strong>.</p>
<p>In the proposed Q-Align, we utilize the language decoder to assemble videos as sequences of frames, so as to unify VQA with IQA/IAA under one structure, outperforming complicated specifically-designed architectures.</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="13" data-paginate="true" data-theme="maniac-beam" lang="en-US" data-marpit-pagination="13" style="--paginate:true;--theme:maniac-beam;" data-marpit-pagination-total="43">
<h1 id="related-works-lmms-for-visual-scoring">Related Works: LMMs for Visual Scoring</h1>
<p>Some recent investigations have discussed the possibilities for adopting Large Multimodality Models (LMMs) for visual scoring.</p>
<ol>
<li>The Q-Bench (Wu et al., 2023e) proposes a binary softmax strategy, enabling LMMs to predict quantifiable quality scores by extracting the softmax pooling result on logits of two frequent tokens (good/poor).</li>
<li>Based on this strategy, the QInstruct (Wu et al., 2023f) notices that fine-tuning with text question-answering on related low-level queries can also improve visual scoring abilities of LMMs.</li>
</ol>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="14" data-paginate="true" data-theme="maniac-beam" lang="en-US" data-marpit-pagination="14" style="--paginate:true;--theme:maniac-beam;" data-marpit-pagination-total="43">
<h1 id="related-works-lmms-for-visual-scoring-1">Related Works: LMMs for Visual Scoring</h1>
<ul>
<li>Given insights from these studies, we design the Q-Align syllabus to systematically <strong>emulate the human rating</strong> and post-processing in visual scoring.</li>
<li>Moreover, we demonstrate that the binary softmax strategy in Q-Bench is a simplified version equivalent to the collection process of MOS values from human ratings.</li>
<li>Our experiments prove that with appropriate alignment strategies, LMMs can be more capable and robust visual scorers with the same (and even less) data used.</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="15" data-paginate="true" data-theme="maniac-beam" lang="en-US" data-marpit-pagination="15" style="--paginate:true;--theme:maniac-beam;" data-marpit-pagination-total="43">
<h1 id="methodology-insights">Methodology: Insights</h1>
<ul>
<li>How do humans rate?</li>
<li>How do LMMs rate?</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="16" data-paginate="true" data-theme="maniac-beam" lang="en-US" data-marpit-pagination="16" style="--paginate:true;--theme:maniac-beam;" data-marpit-pagination-total="43">
<h1 id="insight-1-how-do-humans-rate">Insight 1: How Do Humans Rate?</h1>
<p><img src="figures/3.png" alt="center" style="width:1200px;" /></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="17" data-paginate="true" data-theme="maniac-beam" lang="en-US" data-marpit-pagination="17" style="--paginate:true;--theme:maniac-beam;" data-marpit-pagination-total="43">
<h1 id="the-q-align-syllabus">The Q-Align Syllabus</h1>
<p><img src="figures/2.png" alt="center" style="width:1000px;" /></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="18" data-paginate="true" data-theme="maniac-beam" lang="en-US" data-marpit-pagination="18" style="--paginate:true;--theme:maniac-beam;" data-marpit-pagination-total="43">
<h1 id="insight-2-how-do-lmms-rate">Insight 2: How Do LMMs Rate?</h1>
<ul>
<li>Theoretically, fundamentally designed to understand and generate humanlike text, LMMs should share similar behaviour patterns with humans.</li>
<li>To validate this, we prompt five LMMs on the instruction as follows, and count their response statistics: <code>&lt;img&gt; Rate the quality of the image.</code></li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="19" data-paginate="true" data-theme="maniac-beam" lang="en-US" data-marpit-pagination="19" style="--paginate:true;--theme:maniac-beam;" data-marpit-pagination-total="43">
<h1 id="insight-2-how-do-lmms-rate-1">Insight 2: How Do LMMs Rate?</h1>
<p><img src="tables/1.png" alt="center" /></p>
<ul>
<li>Before specific alignment, LMMs predominantly respond with <strong>qualitative adjectives</strong>.</li>
<li>Thus, if we use scores as the learning objective for LMMs, they need to first formally learn to output scores, and then learn how to score accurately.</li>
<li>To avoid this additional formatting cost, we choose rating levels instead as the targets of Q-Align.</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="20" data-paginate="true" data-theme="maniac-beam" lang="en-US" data-marpit-pagination="20" style="--paginate:true;--theme:maniac-beam;" data-marpit-pagination-total="43">
<h1 id="conversion-between-rating-levels-and-scores">Conversion between Rating Levels and Scores</h1>
<ul>
<li>Training
<ul>
<li>scores → rating levels</li>
</ul>
</li>
<li>Inference
<ul>
<li>rating levels → scores</li>
</ul>
</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="21" data-paginate="true" data-theme="maniac-beam" lang="en-US" data-marpit-pagination="21" style="--paginate:true;--theme:maniac-beam;" data-marpit-pagination-total="43">
<h1 id="training-scores-%E2%86%92-rating-levels">Training: Scores → Rating Levels</h1>
<ul>
<li><strong>Equidistant Interval Partition</strong>
<ul>
<li>Convert scores to levels using equidistant intervals:</li>
</ul>

1500,0)"></path></g><g data-mml-node="mo" transform="translate(2277.8,0)"><path data-c="2192" d="M56 237T56 250T70 270H835Q719 357 692 493Q692 494 692 496T691 499Q691 511 708 511H711Q720 511 723 510T729 506T732 497T735 481T743 456Q765 389 816 336T935 261Q944 258 944 250Q944 244 939 241T915 231T877 212Q836 186 806 152T761 85T740 35T732 4Q730 -6 727 -8T711 -11Q691 -11 691 0Q691 7 696 25Q728 151 835 230H70Q56 237 56 250Z"></path></g><g data-mml-node="mn" transform="translate(3555.6,0)"><path data-c="36" d="M42 313Q42 476 123 571T303 666Q372 666 402 630T432 550Q432 525 418 510T379 495Q356 495 341 509T326 548Q326 592 373 601Q351 623 311 626Q240 626 194 566Q147 500 147 364L148 360Q153 366 156 373Q197 433 263 433H267Q313 433 348 414Q372 400 396 374T435 317Q456 268 456 210V192Q456 169 451 149Q440 90 387 34T253 -22Q225 -22 199 -14T143 16T92 75T56 172T42 313ZM257 397Q227 397 205 380T171 335T154 278T148 216Q148 133 160 97T198 39Q222 21 251 21Q302 21 329 59Q342 77 347 104T352 209Q352 289 347 316T329 361Q302 397 257 397Z"></path><path data-c="34" d="M462 0Q444 3 333 3Q217 3 199 0H190V46H221Q241 46 248 46T265 48T279 53T286 61Q287 63 287 115V165H28V211L179 442Q332 674 334 675Q336 677 355 677H373L379 671V211H471V165H379V114Q379 73 379 66T385 54Q393 47 442 46H471V0H462ZM293 211V545L74 212L183 211H293Z" transform="translate(500,0)"></path></g></g></g></svg></mjx-container>). Under the <mjx-container class="MathJax" jax="SVG"><svg style="vertical-align: -0.05ex;" xmlns="http://www.w3.org/2000/svg" width="4.525ex" height="1.581ex" role="img" focusable="false" viewBox="0 -677 2000 699"><g stroke="currentColor" fill="currentColor" stroke-width="0" transform="scale(1,-1)"><g data-mml-node="math"><g data-mml-node="mn"><path data-c="32" d="M109 429Q82 429 66 447T50 491Q50 562 103 614T235 666Q326 666 387 610T449 465Q449 422 429 383T381 315T301 241Q265 210 201 149L142 93L218 92Q375 92 385 97Q392 99 409 186V189H449V186Q448 183 436 95T421 3V0H50V19V31Q50 38 56 46T86 81Q115 113 136 137Q145 147 170 174T204 211T233 244T261 278T284 308T305 340T320 369T333 401T340 431T343 464Q343 527 309 573T212 619Q179 619 154 602T119 569T109 550Q109 549 114 549Q132 549 151 535T170 489Q170 464 154 447T109 429Z"></path><path data-c="30" d="M96 585Q152 666 249 666Q297 666 345 640T423 548Q460 465 460 320Q460 165 417 83Q397 41 362 16T301 -15T250 -22Q224 -22 198 -16T137 16T82 83Q39 165 39 320Q39 494 96 585ZM321 597Q291 629 250 629Q208 629 178 597Q153 571 145 525T137 333Q137 175 145 125T181 46Q209 16 250 16Q290 16 318 46Q347 76 354 130T362 333Q362 478 354 524T321 597Z" transform="translate(500,0)"></path><path data-c="34" d="M462 0Q444 3 333 3Q217 3 199 0H190V46H221Q241 46 248 46T265 48T279 53T286 61Q287 63 287 115V165H28V211L179 442Q332 674 334 675Q336 677 355 677H373L379 671V211H471V165H379V114Q379 73 379 66T385 54Q393 47 442 46H471V0H462ZM293 211V545L74 212L183 211H293Z" transform="translate(1000,0)"></path><path data-c="38" d="M70 417T70 494T124 618T248 666Q319 666 374 624T429 515Q429 485 418 459T392 417T361 389T335 371T324 363L338 354Q352 344 366 334T382 323Q457 264 457 174Q457 95 399 37T249 -22Q159 -22 101 29T43 155Q43 263 172 335L154 348Q133 361 127 368Q70 417 70 494ZM286 386L292 390Q298 394 301 396T311 403T323 413T334 425T345 438T355 454T364 471T369 491T371 513Q371 556 342 586T275 624Q268 625 242 625Q201 625 165 599T128 534Q128 511 141 492T167 463T217 431Q224 426 228 424L286 386ZM250 21Q308 21 350 55T392 137Q392 154 387 169T375 194T353 216T330 234T301 253T274 270Q260 279 244 289T218 306L210 311Q204 311 181 294T133 239T107 157Q107 98 150 60T250 21Z" transform="translate(1500,0)"></path></g></g></g></svg></mjx-container> context length for LLaMA2 (Touvron et al., 2023), we can feed as much as <strong>30 images</strong> (<strong>2</strong> <em>without the abstractor</em>)  together during supervised fine-tuning (SFT). This allows us to input a video as <strong>a sequence of images</strong> to LMM, and unify image (IQA, IAA) and video (VQA) scoring tasks under one structure.</li>
<li>The Q-Align uses common GPT (Radford et al., 2019) loss, <em>i.e.</em> cross-entropy between labels and output logits.</li>
</ul>

<h1 id="examples-of-conversation-formats">Examples of Conversation Formats</h1>
<ul>
<li>Image Quality Assessment (IQA)<pre is="marp-pre" data-auto-scaling="downscale-only"><code>#User: &lt;img&gt; Can you evaluate the quality of the image? 
#Assistant: The quality of the image is &lt;level&gt;.
</code></pre>
</li>
<li>Image Aesthetic Assessment (IAA)<pre is="marp-pre" data-auto-scaling="downscale-only"><code>#User: &lt;img&gt; How is the aesthetics of the image? 
#Assistant: The aesthetics of the image is &lt;level&gt;.
</code></pre>
</li>
<li>Video Quality Assessment (VQA)<pre is="marp-pre" data-auto-scaling="downscale-only"><code>#User: &lt;img&gt; Rate the quality of the video. 
#Assistant: The quality of the video is &lt;level&gt;.
</code></pre>
</li>
</ul>
<p>The user queries are randomly chosen from a group of paraphrases as an augmentation. Following Zheng et al. (2023), only the LMM responses (after <em>#Assistant:</em>) are supervised.</p>
</section>

<ul>
<li>in 2 epochs with batch size 64</li>

<li>With 4*A100 80G GPU, it requires only 9 minutes to converge, which costs &lt; 2 USD from most cloud GPU providers.</li>

<p><img src="tables/9_10.png" alt="center" /></p>
<ul>
<li>Achieving 20× faster than real-time on videos, its low inference latency allows wider real-world applications of the LMM-based visual scorer.</li>
</ul>
</section>

<p><img src="tables/11.png" alt="center" /></p>
<ul>
<li><mjx-container class="MathJax" jax="SVG"><svg style="vertical-align: -0.127ex;" xmlns="http://www.w3.org/2000/svg" width="4.147ex" height="1.824ex" role="img" focusable="false" viewBox="0 -750 1833 806"><g stroke="currentColor" fill="currentColor" stroke-width="0" transform="scale(1,-1)"><g data-mml-node="math"><g data-mml-node="mn"><path data-c="31" d="M213 578L200 573Q186 568 160 563T102 556H83V602H102Q149 604 189 617T245 641T273 663Q275 666 285 666Q294 666 302 660V361L303 61Q310 54 315 52T339 48T401 46H427V0H416Q395 3 257 3Q121 3 100 0H88V46H114Q136 46 152 46T177 47T193 50T201 52T207 57T213 61V578Z"></path><path data-c="30" d="M96 585Q152 666 249 666Q297 666 345 640T423 548Q460 465 460 320Q460 165 417 83Q397 41 362 16T301 -15T250 -22Q224 -22 198 -16T137 16T82 83Q39 165 39 320Q39 494 96 585ZM321 597Q291 629 250 629Q208 629 178 597Q153 571 145 525T137 333Q137 175 145 125T181 46Q209 16 250 16Q290 16 318 46Q347 76 354 130T362 333Q362 478 354 524T321 597Z" transform="translate(500,0)"></path></g><g data-mml-node="mi" transform="translate(1000,0)"><path data-c="25" d="M465 605Q428 605 394 614T340 632T319 641Q332 608 332 548Q332 458 293 403T202 347Q145 347 101 402T56 548Q56 637 101 693T202 750Q241 750 272 719Q359 642 464 642Q580 642 650 732Q662 748 668 749Q670 750 673 750Q682 750 688 743T693 726Q178 -47 170 -52Q166 -56 160 -56Q147 -56 142 -45Q137 -36 142 -27Q143 -24 363 304Q469 462 525 546T581 630Q528 605 465 605ZM207 385Q235 385 263 427T292 548Q292 617 267 664T200 712Q193 712 186 709T167 698T147 668T134 615Q132 595 132 548V527Q132 436 165 403Q183 385 203 385H207ZM500 146Q500 234 544 290T647 347Q699 347 737 292T776 146T737 0T646 -56Q590 -56 545 0T500 146ZM651 -18Q679 -18 707 24T736 146Q736 215 711 262T644 309Q637 309 630 306T611 295T591 265T578 212Q577 200 577 146V124Q577 -18 647 -18H651Z"></path></g></g></g></svg></mjx-container> improvements on cross-dataset (OOD)</li>

<h1 id="qualitative-analysis">Qualitative Analysis</h1>

</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="42" data-paginate="true" data-theme="maniac-beam" lang="en-US" data-marpit-pagination="42" style="--paginate:true;--theme:maniac-beam;" data-marpit-pagination-total="43">
<h1 id="conclusion">Conclusion</h1>
<ul>
<li>In conclusion, our paper marks a significant stride in the realm of visual scoring by innovatively instructing Large Multi-modality Models (LMMs) with discrete text-defined levels (e.g., good, poor) rather than direct scores (e.g., 3.45, 1.77).</li>
<li>This syllabus, named the Q-Align, has achieved remarkable improvements over state-of-the-art IQA, IAA and VQA approaches under one general structure, and further unifies all the three tasks under one single model, the OneAlign.</li>
<li>The Q-Align unlocks the potential of LMMs in predicting accurate and robust visual scores, pioneering a promising direction for future explorations.</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="43" data-paginate="true" data-theme="maniac-beam" lang="en-US" data-marpit-pagination="43" style="--paginate:true;--theme:maniac-beam;" data-marpit-pagination-total="43">
