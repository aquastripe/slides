<h2>Model Architecture</h2>
<ul>
<li><strong>EfficientNet-L2</strong>
<ul>
<li>Image resolution: 512x512 (instead of 475x475)
<ul>
<li>We increase the input image resolution to be compatible with our model parallelism implementation</li>
</ul>
</li>
</ul>
</li>
<li><strong>EfficientNet-B6-Wide</strong> (<strong>EfficientNet-B6</strong> but has the width factor increased from 2.1 to 5.0)
<ul>
<li>hyper-parameter is the same as <strong>EfficientNet-L2</strong></li>
</ul>
</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="47" data-paginate="true" data-theme="maniac-academic" data-marpit-pagination="47" data-marpit-pagination-total="67" style="--paginate:true;--theme:maniac-academic;">
<h2>Model Parallelism (1)</h2>
<p>Due to the memory footprint of our networks, keeping two such networks in memory for the teacher and the student would <span style="background-color:LemonChiffon;">vastly exceed the available memory</span> of our accelerators.</p>
<p>We thus design a hybrid model-data parallelism framework to run <strong>Meta Pseudo Labels</strong>.</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="48" data-paginate="true" data-theme="maniac-academic" data-marpit-pagination="48" data-marpit-pagination-total="67" style="--paginate:true;--theme:maniac-academic;">
<h2>Model Parallelism (2)</h2>
<p>Specifically, our training process runs on a cluster of 2,048 TPUv3 cores.</p>
<p>We divide these cores into 128 identical replicas to run with standard data parallelism with synchronized gradients.</p>
<p>Within each replica, which runs on 2,048/128=16 cores, we implement two types of model parallelism.</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="49" data-paginate="true" data-theme="maniac-academic" data-marpit-pagination="49" data-marpit-pagination-total="67" style="--paginate:true;--theme:maniac-academic;">
<h2>Model Parallelism (3)</h2>
<p>Within each replica, which runs on 2,048/128=16 cores, we implement two types of model parallelism.</p>
<ul>
<li>First, each input image of resolution 512x512 is split along the width dimension into 16 patches of equal size 512x32 and is distributed to 16 cores to process.
<ul>
<li>Note that we choose the input resolution of 512x512 because 512 is close to the resolution 475x475 used by Noisy Student and 512 <span style="background-color:LemonChiffon;">keeps</span> the dimensions of the network’s intermediate outputs <span style="background-color:LemonChiffon;">divisible</span> by 16.</li>
</ul>
</li>
<li>Second, each weight tensor is also <span style="background-color:LemonChiffon;">split equally into 16 parts</span> that are assigned to the 16 cores.</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="50" data-paginate="true" data-theme="maniac-academic" data-marpit-pagination="50" data-marpit-pagination-total="67" style="--paginate:true;--theme:maniac-academic;">
<h2>Model Parallelism (4)</h2>
<p>We implement our hybrid data-model parallelism in the <strong>XLA-Sharding framework</strong> [37].</p>
<p>With this parallelism, we can fit a batch size of 2,048 labeled images and 16,384 unlabeled images into each training step.</p>
<p>We train the model for 1 million steps in total, which takes about 11 days for <strong>EfficientNet-L2</strong> and 10 days for <strong>EfficientNet-B6-Wide</strong>. After finishing the <strong>Meta Pseudo Labels</strong> training phase, we finetune the models on our labeled dataset for 20,000 steps.</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="51" data-marpit-scope-0XgGNeD3="" data-paginate="true" data-theme="maniac-academic" data-marpit-pagination="51" data-marpit-pagination-total="67" style="--paginate:true;--theme:maniac-academic;">
<h2>Results (1)</h2>

<p><img src="tables/4.png" alt="" /></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="52" data-paginate="true" data-theme="maniac-academic" data-marpit-pagination="52" data-marpit-pagination-total="67" style="--paginate:true;--theme:maniac-academic;">
<h2>Results (2)</h2>
<ul>
<li>both <strong>Bit-L</strong> and <strong>Vision Transformer</strong> pre-train on 300M labeled images from <strong>JFT</strong>, while our method <span style="color:Crimson;">only uses unlabeled images</span> from this dataset.</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="53" data-paginate="true" data-theme="maniac-academic" data-marpit-pagination="53" data-marpit-pagination-total="67" style="--paginate:true;--theme:maniac-academic;">
<h2>A Lite Version of Meta Pseudo Labels</h2>
<p>Given the <span style="background-color:LemonChiffon;">expensive training cost</span> of <strong>Meta Pseudo Labels</strong>, we design a lite version of Meta Pseudo Labels, termed <strong>Reduced Meta Pseudo Labels</strong>. (Appendix E)</p>
<p>To avoid using proprietary data like <strong>JFT</strong>, we use the <strong>ImageNet</strong> training set as labeled data and the <strong>YFCC100M dataset</strong> [65] as unlabeled data.</p>
<p><strong>Reduced Meta Pseudo Labels</strong> allows us to implement the feedback mechanism of Meta Pseudo Labels while avoiding the need to keep two networks in memory.</p>
<p>We achieve 86.9% top-1 accuracy on the <strong>ImageNet ILSRVC 2012</strong> validation set with <strong>EfficentNet-B7</strong>.</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="54" data-paginate="true" data-theme="maniac-academic" data-marpit-pagination="54" data-marpit-pagination-total="67" style="--paginate:true;--theme:maniac-academic;">
<h2>Outline</h2>
<ul>
<li>Introduction</li>
<li>Method: Meta Pseudo Labels</li>
<li>Experiments</li>
<li><strong>Related Works</strong></li>
<li>Conclusion</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="55" data-paginate="true" data-theme="maniac-academic" data-marpit-pagination="55" data-marpit-pagination-total="67" style="--paginate:true;--theme:maniac-academic;">
<h2>Related Works</h2>
<ul>
<li>Pseudo Labels</li>
<li>Self-supervised learning (SSL)</li>
<li>Knowledge Distillation and Label Smoothing</li>
<li>Bi-level optimization algorithms</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="56" data-paginate="true" data-theme="maniac-academic" data-marpit-pagination="56" data-marpit-pagination-total="67" style="--paginate:true;--theme:maniac-academic;">
<h2>Pseudo Labels</h2>
<p><strong>Pseudo Labels</strong> applied to improve the tasks:</p>
<ul>
<li>image classification [79, 77]</li>
<li>object detection</li>
<li>semantic segmentation [89]</li>
<li>machine translation [22]</li>
<li>speech recognition [31, 49].</li>
</ul>
<p>Vanilla <strong>Pseudo Labels</strong> methods keep a pre-trained teacher fixed during the student's learning, leading to a <span style="color:Crimson;">confirmation bias</span> [2] when the pseudo labels are inaccurate.</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="57" data-paginate="true" data-theme="maniac-academic" data-marpit-pagination="57" data-marpit-pagination-total="67" style="--paginate:true;--theme:maniac-academic;">
<h2>SSL (1)</h2>
<p>Other typical SSL methods often train a single model by optimizing an objective function that <span style="background-color:LemonChiffon;">combines a supervised loss on labeled data and an unsupervised loss on unlabeled data</span>.</p>
<ul>
<li>The supervised loss is often the cross-entropy computed on the labeled data.</li>
<li>The unsupervised loss is typically either a self-supervised loss or a label propagation loss.</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="58" data-paginate="true" data-theme="maniac-academic" data-marpit-pagination="58" data-marpit-pagination-total="67" style="--paginate:true;--theme:maniac-academic;">
<h2>SSL (2) - Self-supervised Losses</h2>
<p>Self-supervised losses typically <span style="background-color:LemonChiffon;">encourage the model to develop a common sense about images</span>, such as</p>
<ul>
<li>in-painting [50]</li>
<li>solving jigsaw puzzles [47]</li>
<li>predicting the rotation angle [19]</li>
<li>contrastive prediction [25, 10, 8, 9, 38]</li>
<li>bootstraping the latent space [21]</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="59" data-paginate="true" data-theme="maniac-academic" data-marpit-pagination="59" data-marpit-pagination-total="67" style="--paginate:true;--theme:maniac-academic;">
<h2>SSL (3) - Label Propagation Losses</h2>
<p>Label propagation losses typically <span style="background-color:LemonChiffon;">enforce that the model is invariant against certain transformations of the data</span> such as</p>
<ul>
<li>data augmentations</li>
<li>adversarial attacks</li>
<li>proximity in the latent space [35, 64, 44, 5, 76, 30, 71, 58, 32, 51, 20].</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="60" data-paginate="true" data-theme="maniac-academic" data-marpit-pagination="60" data-marpit-pagination-total="67" style="--paginate:true;--theme:maniac-academic;">
<h2>SSL (4)</h2>
<p><strong>Meta Pseudo Labels</strong> is distinct from the aforementioned SSL methods in two notable ways.</p>
<ul>
<li>The student in <strong>Meta Pseudo Labels</strong> never learns directly from labeled data, which helps to avoid overfitting, especially when labeled data is limited.</li>
<li>The signal that <span style="background-color:LemonChiffon;">the teacher</span> in <strong>Meta Pseudo Labels</strong> <span style="background-color:LemonChiffon;">receives from the student’s performance on labeled data</span> is a novel way of utilizing labeled data.</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="61" data-paginate="true" data-theme="maniac-academic" data-marpit-pagination="61" data-marpit-pagination-total="67" style="--paginate:true;--theme:maniac-academic;">
<h2>Knowledge Distillation and Label Smoothing (1)</h2>
<p>The teacher in <strong>Meta Pseudo Labels</strong> uses its softmax predictions on unlabeled data to teach the student.</p>
<p>These softmax predictions are generally called the soft labels, which have been widely utilized in the literature on knowledge distillation [26, 17, 86].</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="62" data-paginate="true" data-theme="maniac-academic" data-marpit-pagination="62" data-marpit-pagination-total="67" style="--paginate:true;--theme:maniac-academic;">
<h2>Knowledge Distillation and Label Smoothing (2)</h2>
<p>Outside the line of work on distillation, manually designed soft labels, have also been shown to improve models' generalization</p>
<ul>
<li>label smoothing [45]</li>
<li>temperature sharpening or dampening [76, 77],</li>
</ul>
<p>Both of these methods can be seen as <span style="background-color:LemonChiffon;">adjusting the labels of the training examples</span> to improve optimization and generalization.</p>
<p>Similar to other SSL methods, these adjustments do not receive any feedback from the student’s performance as proposed in this paper.</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="63" data-paginate="true" data-theme="maniac-academic" data-marpit-pagination="63" data-marpit-pagination-total="67" style="--paginate:true;--theme:maniac-academic;">
<h2>Bi-level Optimization Algorithms (1)</h2>
<p>We use <em>Meta</em> in our method name because our technique of deriving the teacher’s update rule from the student’s feedback is based on a <strong>bi-level optimization problem</strong> which appears frequently in the literature of meta-learning.</p>
<p>Similar bi-level optimization problems have been proposed to optimize a model’s learning process, such as:</p>
<ul>
<li>learning the learning rate schedule [3]</li>
<li>designing architectures [40]</li>
<li>correcting wrong training labels [88]</li>
<li>generating training examples [59]</li>
<li>re-weighting training data [73, 74, 54, 53]</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="64" data-paginate="true" data-theme="maniac-academic" data-marpit-pagination="64" data-marpit-pagination-total="67" style="--paginate:true;--theme:maniac-academic;">
<h2>Bi-level Optimization Algorithms (2)</h2>
<p><strong>Meta Pseudo Labels</strong> uses the same bi-level optimization technique in this line of work  <span style="background-color:LemonChiffon;">to derive the teacher’s gradient from the student’s feedback</span>.</p>
<p>The difference between <strong>Meta Pseudo Labels</strong> and these methods is that <strong>Meta Pseudo Labels</strong> applies the bi-level optimization technique <span style="background-color:LemonChiffon;">to improve the pseudo labels generated by the teacher model</span>.</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="65" data-paginate="true" data-theme="maniac-academic" data-marpit-pagination="65" data-marpit-pagination-total="67" style="--paginate:true;--theme:maniac-academic;">
<h2>Outline</h2>
<ul>
<li>Introduction</li>
<li>Method: Meta Pseudo Labels</li>
<li>Experiments</li>
<li>Related Works</li>
<li><strong>Conclusion</strong></li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="66" data-paginate="true" data-theme="maniac-academic" data-marpit-pagination="66" data-marpit-pagination-total="67" style="--paginate:true;--theme:maniac-academic;">
<h2>Conclusion (1)</h2>
<p>In this paper, we proposed the <strong>Meta Pseudo Labels</strong> method for semi-supervised learning.</p>
<p>Key to <strong>Meta Pseudo Labels</strong> is the idea that the teacher learns from the student’s feedback to generate pseudo labels in a way that best helps student’s learning.</p>
<p>The learning process in <strong>Meta Pseudo Labels</strong> consists of two main updates:</p>
<ul>
<li>updating the student based on the pseudo labeled data produced by the teacher</li>
<li>updating the teacher based on the student’s performance</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="67" data-paginate="true" data-theme="maniac-academic" data-marpit-pagination="67" data-marpit-pagination-total="67" style="--paginate:true;--theme:maniac-academic;">
<h2>Conclusion (2)</h2>
<p>Experiments on standard low-resource benchmarks such as <strong>CIFAR-10-4K</strong>, <strong>SVHN-1K</strong>, and <strong>ImageNet-10%</strong> show that Meta Pseudo Labels is better than many existing semi-supervised learning methods.</p>
<p>Meta Pseudo Labels also scales well to large problems, attaining 90.2% top-1 accuracy on <strong>ImageNet</strong>, which is 1.6% better than the previous state-of-the-art [16].</p>
<p>The consistent gains confirm the benefit of the student’s feedback to the teacher.</p>
</section>
